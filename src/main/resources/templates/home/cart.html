    <script th:inline="javascript">
        $(function(){
            $("#cartForm").on('submit',function(e){
                //阻止表单的默认提交事件
                e.preventDefault()
                //serialize这个方法能获取到所有input 的值但是必须设置name 的属性
                const tab=document.getElementById("cart-table");
                const rows=tab.rows;
                const originalObj = [[${productsInCartList}]];
                let sendObj = []
                for(let i=1;i<rows.length-1;i++) { //遍历表格的行
                    let rowStr = rows[i].getAttribute('id').toString();
                    let pos = rowStr.indexOf('-');
                    pos = rowStr.indexOf('-',pos+1);
                    let id = rowStr.substr(pos+1);
                    let quantity = rows[i].cells[4].getElementsByClassName("input-text qty text").item(0).value;
                    //make sure if there are changees
                    let obj = originalObj.filter((e)=>{
                        return e.id.toString()===id
                    })
                    if(obj[0].vdef2.toString()===quantity){
                        continue;
                    }else{
                        sendObj.push({id:id,quantity:quantity})
                    }
                }
                if(sendObj.length===0) {
                    alert("Tout mis à jour")
                    return;
                }
                $.ajax({
                    url:'/cart/admin/changeQuantity',
                    type:"post",
                    dataType:"json",
                    contentType:"application/json",
                    data:JSON.stringify(sendObj),
                    success:function(res){
                        alert(res.msg);
                        setTimeout(function () {
                            window.location.reload();
                        }, 500);
                    },
                    error: function(xhr, textStatus, errorThrown) {

                        // 404 Invalid request address
                        if(XMLHttpRequest.status=='404'){
                            alert("404:request address"+url+"invalid.");
                            return;
                        }

                        let msg="xhr.readyState="+xhr.readyState+"\n";
                        msg+="xhr.status="+xhr.status+"\n";
                        msg+="textStatus="+textStatus+"\n";
                        msg+="errorThrown="+errorThrown+"\n";
                        alert(msg);
                    }
                })
            })
        })
    </script>
