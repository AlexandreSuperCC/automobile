<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<header th:replace="common/header::headerFragment"></header>
<body>

<div th:replace="common/body-footer :: menu-top"></div>
<div th:replace="common/body-footer :: site-branding"></div>

    <div class="mainmenu-area">
        <div class="container">
            <div class="row">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/index">Home</a></li>
                        <li><a href="/shop">Shop page</a></li>
                        <li><a href="/single-product">Single produit</a></li>
                        <li><a href="/cart">Panier</a></li>
                        <li><a href="/checkout">Achetez</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div> <!-- End mainmenu area -->

    <div class="slider-area">
        	<!-- Slider -->
			<div class="block-slider block-slider4">
				<ul class="" id="bxslider-home4">
					<li th:each="product : ${sliderProducts}">
						<img style="width: 30%" th:src="${product.imgUrl}" alt="Slide">
						<div class="caption-group">
							<h2 class="caption title" th:text="${product.name}">
							</h2>
							<a class="caption button-radius" th:href="@{/product/{id}(id=${product.id})}"><span class="icon"></span>Shop now</a>
						</div>
					</li>
				</ul>
			</div>
			<!-- ./Slider -->
    </div> <!-- End slider area -->
    
    <div class="promo-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo promo1">
                        <i class="fa fa-refresh"></i>
                        <p>30 Days return</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo promo2">
                        <i class="fa fa-truck"></i>
                        <p>Free shipping</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo promo3">
                        <i class="fa fa-lock"></i>
                        <p>Secure payments</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo promo4">
                        <i class="fa fa-gift"></i>
                        <p>New products</p>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End promo area -->
    
    <div class="maincontent-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="latest-product">
                        <h2 class="section-title">Latest Products</h2>
                        <div class="product-carousel">
                            <div class="single-product" th:each="product : ${latestProducts}">
                                <div class="product-f-image">
                                    <img th:src="${product.imgUrl}" alt="">
                                    <div class="product-hover">
                                        <a th:href="@{/product/{id}(id=${product.id})}" class="view-details-link"><i class="fa fa-link"></i> Voir les détails</a>
                                    </div>
                                </div>
                                
                                <h2><a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}"></a></h2>
                                
                                <div class="product-carousel-price">
                                    <ins th:text="${product.price}"></ins> <del th:text="${product.vdef1}"></del>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End main content area -->
    
    <div class="brands-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="brand-wrapper">
                        <div class="brand-list">
                            <img src="/img/marque1.png" alt="">
                            <img src="/img/marque2.png" alt="">
                            <img src="/img/marque3.png" alt="">
                            <img src="/img/marque4.png" alt="">
                            <img src="/img/marque5.png" alt="">
                            <img src="/img/marque6.png" alt="">
                            <img src="/img/marque1.png" alt="">
                            <img src="/img/marque2.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End brands area -->
    
    <div class="product-widget-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="single-product-widget">
                        <h2 class="product-wid-title">Top Sellers</h2>
                        <a href="/shop" class="wid-view-more">View All</a>
                        <div th:each="product : ${bestSoldProducts}" class="single-wid-product">
                            <a th:href="@{/product/{id}(id=${product.id})}"><img th:src="${product.imgUrl}" alt="" class="product-thumb"></a>
                            <h2><a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}"></a></h2>
                            <div class="product-wid-rating">
                                <i th:each="index:${#numbers.sequence(1, product.vdef2)}" class="fa fa-star"></i>
                            </div>
                            <div class="product-wid-price">
                                <ins th:text="${product.price}"></ins> <del th:text="${product.vdef1}"></del>
                            </div>                            
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="single-product-widget">
                        <h2 class="product-wid-title">Vu Récemment</h2>
                        <a href="/shop" class="wid-view-more">View All</a>
                        <div class="single-wid-product" th:each="product,proStat : ${latestProducts}" th:if="${proStat.index} lt '3'">
                            <a th:href="@{/product/{id}(id=${product.id})}"><img th:src="${product.imgUrl}" alt="" class="product-thumb"></a>
                            <h2><a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}"></a></h2>
                            <div class="product-wid-rating">
                                <i th:each="index:${#numbers.sequence(1, product.vdef2)}" class="fa fa-star"></i>
                            </div>
                            <div class="product-wid-price">
                                <ins th:text="${product.price}"></ins> <del th:text="${product.vdef1}"></del>
                            </div>                            
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="single-product-widget">
                        <h2 class="product-wid-title">Top New</h2>
                        <a href="/shop" class="wid-view-more">View All</a>
                        <div class="single-wid-product" th:each="product,proStat : ${sliderProducts}" th:if="${proStat.index} lt '3'">
                            <a th:href="@{/product/{id}(id=${product.id})}"><img th:src="${product.imgUrl}" alt="" class="product-thumb"></a>
                            <h2><a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.name}"></a></h2>
                            <div class="product-wid-rating">
                                <i th:each="index:${#numbers.sequence(1, product.vdef2)}" class="fa fa-star"></i>
                            </div>
                            <div class="product-wid-price">
                                <ins th:text="${product.price}"></ins> <del th:text="${product.vdef1}"></del>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End product widget area -->

    <div th:replace="common/body-footer :: footer-top"></div>
    <div th:replace="common/body-footer :: footer-bottom"></div>
   
    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    
    <!-- Bootstrap JS form CDN -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <!-- jQuery sticky menu -->
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/jquery.sticky.js"></script>
    
    <!-- jQuery easing -->
    <script src="/js/jquery.easing.1.3.min.js"></script>
    
    <!-- Main Script -->
    <script src="/js/main.js"></script>
    
    <!-- Slider -->
    <script type="text/javascript" src="/js/bxslider.min.js"></script>
	<script type="text/javascript" src="/js/script.slider.js"></script>
  </body>
</html>
